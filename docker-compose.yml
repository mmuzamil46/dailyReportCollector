version: '3'
services:
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dailyReport

  backend:
    build: ./backend
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/dailyReport
      - FRONTEND_URL=*
      - JWT_SECRET=civilregistrationandresidencyserviceagency
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "8081:3001"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data: